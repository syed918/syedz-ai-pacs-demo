<!DOCTYPE html>
<html>
<head>
<title>SYEDZ AI-PACS</title>
<style>
body{font-family:Arial;background:#e6ebf0;margin:0}
.header{background:#2f6fd6;color:white;padding:12px;font-size:22px}
.toolbar{background:#d5dbe2;padding:8px;display:flex;gap:6px}
.mod-btn{background:#2f6fd6;color:white;border:none;padding:5px}
.table-wrap{background:white;margin:10px}
table{width:100%;border-collapse:collapse}
th{background:#2f6fd6;color:white;padding:6px}
td{padding:6px;border-bottom:1px solid #ccc;text-align:center}
.ai-btn{background:#28a745;color:white;border:none;padding:5px}
</style>
</head>
<body>

<div class="header">SYEDZ AI-PACS</div>

<div class="toolbar">
<button class="mod-btn">ALL</button>
<button class="mod-btn">CT</button>
<button class="mod-btn">MRI</button>
<button class="mod-btn">XRAY</button>
</div>

<div class="table-wrap">
<table>
<tr>
<th>Patient</th>
<th>Modality</th>
<th>Study</th>
<th>AI</th>
</tr>

<tr>
<td>PT-001</td>
<td>XRAY</td>
<td>Chest PA</td>
<td><button class="ai-btn">Generate AI</button></td>
</tr>
</table>
</div>

</body>
</html>
