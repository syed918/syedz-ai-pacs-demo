<!DOCTYPE html>
<html>
<head>
<title>SYEDZ AI-PACS</title>

<style>
body{
 font-family: Arial;
 background:#e6ebf0;
 margin:0;
 padding:0;
}

.header{
 background:#2f6fd6;
 color:white;
 padding:12px 15px;
 font-size:22px;
}

.toolbar{
 background:#d5dbe2;
 padding:8px;
 display:flex;
 gap:6px;
 align-items:center;
}

.mod-btn{
 background:#2f6fd6;
 color:white;
 border:none;
 padding:6px 12px;
 cursor:pointer;
}

.table-wrap{
 background:white;
 margin:8px;
 border-radius:4px;
 overflow:hidden;
}

table{
 width:100%;
 border-collapse:collapse;
}

th{
 background:#2f6fd6;
 color:white;
 padding:8px;
}

td{
 padding:8px;
 border-bottom:1px solid #ddd;
 text-align:center;
}

.ai-btn{
 background:#28a745;
 color:white;
 border:none;
 padding:5px 12px;
 cursor:pointer;
}

#result{
 margin:10px;
 padding:10px;
 background:#e7f2ff;
 border-left:5px solid #2f6fd6;
 display:none;
 white-space:pre-wrap;
}

.footer{
 text-align:center;
 padding:10px;
 color:#555;
 font-size:12px;
}
</style>
</head>

<body>

<div class="header">SYEDZ AI-PACS</div>

<div class="toolbar">
 <button class="mod-btn">ALL</button>
 <button class="mod-btn">CT</button>
 <button class="mod-btn">MRI</button>
 <button class="mod-btn">XRAY</button>

 <input type="file" id="xrayFile" accept="image/*">
 <button class="mod-btn" onclick="sendToAI()">Analyze X-ray</button>
</div>

<div class="table-wrap">
<table>
<tr>
<th>Patient</th>
<th>Modality</th>
<th>Study</th>
<th>AI</th>
</tr>

<tr>
<td>PT-001</td>
<td>XRAY</td>
<td>Chest PA</td>
<td><button class="ai-btn" onclick="sendToAI()">Generate AI</button></td>
</tr>
</table>
</div>

<div id="result"></div>

<div class="footer">Â© 2026 SYEDZ AI-PACS Demo</div>

<script>
async function sendToAI() {

 const file = document.getElementById("xrayFile").files[0];

 if (!file) {
   alert("Please upload an X-ray image first");
   return;
 }

 const formData = new FormData();
 formData.append("file", file);

 try{
   const response = await fetch(
     "https://syedasrar-syedz-ai-backend.hf.space/predict",
     { method: "POST", body: formData }
   );

   const result = await response.json();

   document.getElementById("result").style.display="block";
   document.getElementById("result").innerHTML =
     "AI RESULT:\n" + JSON.stringify(result, null, 2);

 } catch(err){
   alert("AI backend not responding");
 }
}
</script>

</body>
</html>
