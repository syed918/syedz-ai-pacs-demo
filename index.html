<!DOCTYPE html>
<html>
<head>
<title>SYEDZ AI-PACS</title>

<style>
body{
 font-family: Arial;
 background:#dfe5ec;
 margin:0;
 padding:10px;
}
.header{
 background:#2b6edb;
 color:white;
 padding:10px;
 font-size:22px;
 border-radius:5px;
}
.user{
 float:right;
 font-size:14px;
}
.grid{
 background:white;
 border-radius:5px;
 margin-top:10px;
}
table{
 width:100%;
 border-collapse:collapse;
 font-size:13px;
}
th{
 background:#2b6edb;
 color:white;
 padding:6px;
}
td{
 padding:6px;
 border-bottom:1px solid #ddd;
 text-align:center;
}
.ai-btn{
 background:#28a745;
 color:white;
 border:none;
 padding:6px 10px;
 cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
 SYEDZ AI-PACS â€” Demo System
 <span class="user">User: Syed Asrar</span>
</div>

<div class="grid">
<table>
<tr>
<th>Patient ID</th>
<th>Modality</th>
<th>Study</th>
<th>Generate Report</th>
</tr>

<tr>
<td>PT-001</td>
<td>XRAY</td>
<td>Chest PA</td>
<td><button class="ai-btn" onclick="generateReport('PT-001','Chest PA X-ray')">Generate AI PDF</button></td>
</tr>

<tr>
<td>PT-002</td>
<td>CT</td>
<td>Abdomen</td>
<td><button class="ai-btn" onclick="generateReport('PT-002','CT Abdomen')">Generate AI PDF</button></td>
</tr>

</table>
</div>

<script>
function generateReport(id, study){

let reportWindow = window.open("", "_blank");

reportWindow.document.write(`
<html>
<head>
<title>AI Report</title>
<style>
body{font-family:Arial;padding:30px;}
h2{color:#2b6edb;}
.line{margin:8px 0;}
</style>
</head>
<body>

<h2>SYEDZ AI-PACS REPORT</h2>

<div class="line"><b>Patient ID:</b> ${id}</div>
<div class="line"><b>Study:</b> ${study}</div>
<div class="line"><b>AI Result:</b> No critical abnormality detected</div>
<div class="line"><b>Confidence:</b> 96%</div>
<div class="line"><b>Reviewed by:</b> Syed Asrar</div>
<div class="line"><b>Date:</b> ${new Date().toLocaleString()}</div>

<hr>

<p>Demo AI-generated radiology report for workflow presentation.</p>

<script>
window.print();
<\/script>

</body>
</html>
`);

reportWindow.document.close();
}
</script>

</body>
</html>
