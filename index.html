<!DOCTYPE html>
<html>
<head>
<title>SYEDZ AI-PACS</title>
<style>
body{
 font-family:Segoe UI,Arial;
 background:#0f2a44;
 padding:15px;
}
.header{
 background:#163f6b;
 color:white;
 padding:12px;
 font-size:22px;
 border-radius:6px;
 margin-bottom:12px;
}
.pacs-box{
 background:white;
 border-radius:6px;
 overflow:hidden;
 box-shadow:0 4px 10px rgba(0,0,0,.3);
}
table{
 width:100%;
 border-collapse:collapse;
 font-size:14px;
}
th{
 background:#1f6fe5;
 color:white;
 padding:10px;
}
td{
 padding:9px;
 border-bottom:1px solid #ddd;
}
tr:hover{
 background:#e9f1ff;
}
.status-final{color:#1a8f3a;font-weight:bold;}
.status-unread{color:#d62828;font-weight:bold;}
.status-draft{color:#f59e0b;font-weight:bold;}
button{
 background:#1f6fe5;
 border:none;
 padding:6px 12px;
 color:white;
 border-radius:4px;
 cursor:pointer;
}
button:hover{background:#155bd6;}
#result{
 margin-top:12px;
 padding:10px;
 background:#e6f2ff;
 border-left:5px solid #1f6fe5;
 display:none;
}
.topbar{
 color:#cfe4ff;
 margin-bottom:8px;
}
</style>
</head>
<body>

<div class="header">SYEDZ AI-PACS — Demo System</div>

<div class="topbar">Patient List • All Modalities • Today</div>

<div class="pacs-box">
<table>
<tr>
<th>Patient ID</th>
<th>Modality</th>
<th>Study</th>
<th>Status</th>
<th>AI Report</th>
</tr>

<tr>
<td>PT-001</td>
<td>X-Ray</td>
<td>Chest PA</td>
<td class="status-final">FINAL</td>
<td><button onclick="runAI('PT-001')">Generate AI</button></td>
</tr>

<tr>
<td>PT-002</td>
<td>CT</td>
<td>Abdomen Plain</td>
<td class="status-unread">UNREAD</td>
<td><button onclick="runAI('PT-002')">Generate AI</button></td>
</tr>

<tr>
<td>PT-003</td>
<td>MRI</td>
<td>Brain Screening</td>
<td class="status-draft">DRAFT</td>
<td><button onclick="runAI('PT-003')">Generate AI</button></td>
</tr>

<tr>
<td>PT-004</td>
<td>X-Ray</td>
<td>Pelvis AP</td>
<td class="status-final">FINAL</td>
<td><button onclick="runAI('PT-004')">Generate AI</button></td>
</tr>

</table>
</div>

<div id="result"></div>

<script>
function runAI(id){
 document.getElementById("result").style.display="block";
 document.getElementById("result").innerHTML =
 "AI analysis completed for " + id +
 ". Confidence: 96%. No critical abnormality detected.";
}
</script>

</body>
</html>
