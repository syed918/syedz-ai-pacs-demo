<!DOCTYPE html>
<html>
<head>
<title>SYEDZ AI-PACS</title>

<style>
body{
 font-family: Arial;
 background:#dfe5ec;
 margin:0;
 padding:10px;
}

.topbar{
 background:#cfd6de;
 padding:8px;
 border-radius:5px;
 margin-bottom:10px;
}

.filter input, .filter select, .filter button{
 padding:5px;
 margin:2px;
}

.mod-btn{
 background:#2b6edb;
 color:white;
 border:none;
 padding:5px 10px;
 margin:2px;
 cursor:pointer;
}

.grid{
 background:white;
 border-radius:5px;
 overflow:hidden;
}

table{
 width:100%;
 border-collapse:collapse;
 font-size:13px;
}

th{
 background:#2b6edb;
 color:white;
 padding:6px;
}

td{
 padding:6px;
 border-bottom:1px solid #ddd;
}

tr:hover{background:#f1f6ff;}

.status-final{color:green;font-weight:bold;}
.status-unread{color:red;font-weight:bold;}

.ai-btn{
 background:#28a745;
 color:white;
 border:none;
 padding:4px 8px;
 cursor:pointer;
}

#result{
 margin-top:10px;
 padding:10px;
 background:#e6f2ff;
 display:none;
 border-left:5px solid #2b6edb;
}
</style>
</head>

<body>

<div class="topbar filter">
 Patient ID <input>
 Study <input>

 <button class="mod-btn">ALL</button>
 <button class="mod-btn">CT</button>
 <button class="mod-btn">MRI</button>
 <button class="mod-btn">XRAY</button>
 <button class="mod-btn">US</button>

 <button>SEARCH</button>
</div>

<div class="grid">
<table>
<tr>
<th>Patient ID</th>
<th>Modality</th>
<th>Study</th>
<th>Status</th>
<th>Upload</th>
<th>AI</th>
</tr>

<tr>
<td>PT-001</td>
<td>XRAY</td>
<td>Chest PA</td>
<td class="status-final">FINAL</td>
<td>13-02-26</td>
<td><button class="ai-btn" onclick="runAI('PT-001')">Generate AI</button></td>
</tr>

<tr>
<td>PT-002</td>
<td>CT</td>
<td>Abdomen</td>
<td class="status-unread">UNREAD</td>
<td>13-02-26</td>
<td><button class="ai-btn" onclick="runAI('PT-002')">Generate AI</button></td>
</tr>

<tr>
<td>PT-003</td>
<td>MRI</td>
<td>Brain</td>
<td class="status-final">FINAL</td>
<td>13-02-26</td>
<td><button class="ai-btn" onclick="runAI('PT-003')">Generate AI</button></td>
</tr>

<tr>
<td>PT-004</td>
<td>XRAY</td>
<td>Pelvis</td>
<td class="status-unread">UNREAD</td>
<td>13-02-26</td>
<td><button class="ai-btn" onclick="runAI('PT-004')">Generate AI</button></td>
</tr>

</table>
</div>

<div id="result"></div>

<script>
function runAI(id){
 document.getElementById("result").style.display="block";
 document.getElementById("result").innerHTML =
 "AI analysis completed for "+id+" â€” No critical abnormality detected (Demo).";
}
</script>

</body>
</html>
