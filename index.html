<!DOCTYPE html>
<html>
<head>
<title>SYEDZ AI-PACS</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
 font-family: Arial;
 background:#dfe5ec;
 margin:0;
 padding:10px;
}
.header{
 background:#2b6edb;
 color:white;
 padding:10px;
 font-size:22px;
 border-radius:5px;
}
.user{
 float:right;
 font-size:14px;
}
.grid{
 background:white;
 border-radius:5px;
}
table{
 width:100%;
 border-collapse:collapse;
 font-size:13px;
}
th{
 background:#2b6edb;
 color:white;
 padding:6px;
}
td{
 padding:6px;
 border-bottom:1px solid #ddd;
 text-align:center;
}
.ai-btn{
 background:#28a745;
 color:white;
 border:none;
 padding:4px 8px;
 cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
 SYEDZ AI-PACS â€” Demo System
 <span class="user">User: Syed Asrar</span>
</div>

<div class="grid">
<table>
<tr>
<th>Patient ID</th>
<th>Modality</th>
<th>Study</th>
<th>AI Report</th>
</tr>

<tr>
<td>PT-001</td>
<td>XRAY</td>
<td>Chest PA</td>
<td><button class="ai-btn" onclick="generatePDF('PT-001','Chest PA X-ray')">Generate AI PDF</button></td>
</tr>

<tr>
<td>PT-002</td>
<td>CT</td>
<td>Abdomen</td>
<td><button class="ai-btn" onclick="generatePDF('PT-002','CT Abdomen')">Generate AI PDF</button></td>
</tr>

</table>
</div>

<script>
function generatePDF(id, study) {

  if (!window.jspdf) {
    alert("PDF library not loaded. Refresh page once.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(16);
  doc.text("SYEDZ AI-PACS REPORT", 20, 20);

  doc.setFontSize(12);
  doc.text("Patient ID: " + id, 20, 40);
  doc.text("Study: " + study, 20, 50);
  doc.text("AI Result: No critical abnormality detected.", 20, 60);
  doc.text("Confidence: 96%", 20, 70);
  doc.text("Radiologist: Syed Asrar", 20, 80);
  doc.text("Generated Date: " + new Date().toLocaleString(), 20, 90);

  doc.save(id + "_AI_Report.pdf");
}
</script>

</body>
</html>
