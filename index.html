<!DOCTYPE html>
<html>
<head>
<title>SYEDZ AI-PACS</title>

<style>
body{font-family:Arial;background:#e6ebf0;margin:0}
.header{background:#2f6fd6;color:white;padding:12px;font-size:22px}
.toolbar{background:#d5dbe2;padding:8px}
table{width:100%;border-collapse:collapse;background:white;margin:10px}
th{background:#2f6fd6;color:white;padding:6px}
td{padding:6px;border:1px solid #ddd;text-align:center}
.ai-btn{background:#28a745;color:white;border:none;padding:6px 12px}
#result{margin:10px;padding:10px;background:#e7f2ff;border-left:5px solid #2f6fd6}
</style>
</head>

<body>

<div class="header">SYEDZ AI-PACS</div>

<div class="toolbar">
<input type="file" id="xrayUpload" accept="image/*">
<button onclick="sendToAI()">Analyze X-ray</button>
</div>

<table>
<tr>
<th>Patient</th>
<th>Modality</th>
<th>Study</th>
<th>AI</th>
</tr>
<tr>
<td>PT-001</td>
<td>XRAY</td>
<td>Chest PA</td>
<td><button class="ai-btn" onclick="sendToAI()">Generate AI</button></td>
</tr>
</table>

<div id="result">Upload an X-ray and click Analyze</div>

<script>
async function sendToAI(){

 const file=document.getElementById("xrayUpload").files[0];
 if(!file){alert("Upload X-ray first");return;}

 const formData=new FormData();
 formData.append("file",file);

 document.getElementById("result").innerHTML="Running AI analysis...";

 try{
  const res=await fetch(
   "https://syedasrar-syedz-ai-backend.hf.space/predict",
   {method:"POST",body:formData}
  );

  const raw=await res.json();
  const data=raw.predictions||raw;

  let out="<b>AI Pathology Probabilities:</b><br><br>";

  for(let k in data){
   let v=parseFloat(data[k]);
   out+=k+": "+(v*100).toFixed(1)+"%<br>";
  }

  document.getElementById("result").innerHTML=out;

 }catch(e){
  document.getElementById("result").innerHTML="AI backend error â€” try again";
 }
}
</script>

</body>
</html>
